<html>
    <head>
        <title>API RESTful in Node.JS</title>
    </head>
<body>
    <div class="container">
        <hr>
        <h1>Create a New Book</h1>
        <hr>
        <form action="http://ip_or_localhost:3000/book" method="POST">
            <div class="form-group">
                <label for="ISBN">ISBN</Label>
                <input class="form-control" name="isbn">
            </div>
            <div class="form-group">
                <label for="Title">Title</label>
                <input class="form-control" name="title">
            </div>
            <div class="form-group">
                <label for="Author">Author</Label>
                <input class="form-control" name="author">
            </div>
            <div class="form-group">
                <label Tor="Published Date">Published Date</label>
                <input class="form-control" name="published date">
            </div>
            <div class="form-group">
                <Label for="Publisher">Publishers</label>
                <input class="form-control" name="publisher">
            </div>
            <div class="form-group">
                <label for="Number of pages">Number of Pages</label>
                <input class="form-control" name="number of pages">
            </div>
            <!-- Other fields -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
